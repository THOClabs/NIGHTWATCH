# =============================================================================
# NIGHTWATCH Pre-commit Configuration
# =============================================================================
# Run checks before commits to ensure code quality
#
# Setup:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate
# =============================================================================

# Minimum pre-commit version
minimum_pre_commit_version: "3.0.0"

# Configuration
default_language_version:
  python: python3.11

default_stages: [pre-commit]

# Fail fast on first error
fail_fast: false

repos:
  # =============================================================================
  # General File Checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Prevent giant files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: '^(.*\.svg|.*\.lock)$'

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: '^(.*\.md)$'

      # Check YAML syntax
      - id: check-yaml
        args: ['--allow-multiple-documents']
        exclude: '^mkdocs\.yml$'

      # Check TOML syntax
      - id: check-toml

      # Check JSON syntax
      - id: check-json
        exclude: '^\.vscode/'

      # Detect private keys
      - id: detect-private-key

      # Check for debugger imports
      - id: debug-statements

      # Ensure executables have shebangs
      - id: check-executables-have-shebangs

      # Check for symlinks pointing to nowhere
      - id: check-symlinks

      # Don't commit directly to main/master
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # =============================================================================
  # Python Code Quality - Ruff
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linting
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python, pyi]

      # Formatting
      - id: ruff-format
        types_or: [python, pyi]

  # =============================================================================
  # Python Type Checking - MyPy
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: mypy (nightwatch core)
        files: '^nightwatch/'
        args: ['--config-file=pyproject.toml']
        additional_dependencies:
          - 'pydantic>=2.0'
          - 'types-PyYAML>=6.0'

  # =============================================================================
  # Security Checks
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-ll']
        additional_dependencies: ['bandit[toml]']
        exclude: '^tests/'

  # =============================================================================
  # Documentation
  # =============================================================================
  - repo: https://github.com/pycqa/doc8
    rev: v1.1.2
    hooks:
      - id: doc8
        args: ['--max-line-length=120']
        files: '^docs/.*\.rst$'

  # =============================================================================
  # Commit Message
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# =============================================================================
# CI Configuration
# =============================================================================
ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    For more information, see https://pre-commit.ci
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: monthly
  skip: []
  submodules: false
