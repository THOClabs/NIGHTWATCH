# NIGHTWATCH pytest configuration
#
# See docs/INTEGRATION_PLAN.md Phase 4.2 for testing infrastructure details.

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = -v --tb=short

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    alpaca: Tests requiring Alpaca simulators (docker-compose.dev.yml)
    indi: Tests requiring INDI server simulators
    slow: Tests that take more than a few seconds (slewing, focusing, exposures)
    hardware: Tests requiring physical hardware (skip in CI)

# Timeout for individual tests (seconds)
timeout = 120

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
